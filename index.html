<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מחזור משכנתא - חסוך כסף עכשיו</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #fcd34d;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: linear-gradient(to right, #f59e0b, #ea580c);
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .note {
      font-size: 0.875rem;
      color: #cbd5e1;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>גלה כמה אתה מפסיד על המשכנתא שלך</h1>
      <p>97% מהישראלים משלמים יותר מדי. אולי גם אתה.</p>
      <form onsubmit="event.preventDefault(); alert('חישוב נשלח!');">
        <div class="form-group">
          <label for="loan">סכום המשכנתא (₪)</label>
          <input type="number" id="loan" placeholder="לדוגמה: 1200000" required />
        </div>
        <div class="form-group">
          <label for="rate">ריבית נוכחית (%)</label>
          <input type="number" step="0.1" id="rate" placeholder="לדוגמה: 4.5" required />
        </div>
        <div class="form-group">
          <label for="years">שנים שנותרו</label>
          <input type="number" id="years" placeholder="לדוגמה: 18" required />
        </div>
        <button type="submit">חשב עכשיו</button>
      </form>
      <p class="note">💡 הנתונים שלך לא נשמרים. החישוב מתבצע בדפדפן בלבד.</p>
    </section>
  </div>
</body>
</html>
